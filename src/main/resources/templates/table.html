<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="text-center">חדשות</h1>
<table class="table table-striped text-right" border="1">
    <tr>
        <th>קישור</th>
        <th>תיאור</th>
        <th>כותרת</th>
    </tr>
    <tr th:each="item: ${items}">
        <td>
            <a th:href="${item.link}" th:text="${item.link}" target="_blank" />
            <div th:text = "${item.pubDate}"></div>
        </td>
        <td th:utext= "${item.description}"></td>
        <td th:text ="${item.title}"></td>
    </tr>
</table>
</div>
</body>
</html>
